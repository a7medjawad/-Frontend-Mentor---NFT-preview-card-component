<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #00fff7;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#0d192b] font-[Outfit] grid h-screen">
    <main
      class="bg-[#14253d] rounded-3xl shadow-xl grid grid-cols-1 mx-auto my-auto max-w-sm gap-5 p-5"
    >
      <div class="group relative w-full">
        <a href="#">
          <img
            class="rounded-xl block w-full object-cover"
            src="images/image-equilibrium.jpg"
            alt="img qr code"
        /></a>
        <div
          class="absolute top-0 right-0 w-full flex justify-center items-center bg-[#00fff796] opacity-0 group-hover:rounded-lg group-hover:h-full group-hover:opacity-100 cursor-pointer"
        >
          <img class="w-10 h-10 text-white" src="images/icon-view.svg" alt="" />
        </div>
      </div>

      <h1
        class="font-light text-2xl md:text-3xl px-2 text-white hover:text-[#00fff7] focus:text-[#00fff7] cursor-pointer"
      >
        Equilibrium #3429
      </h1>

      <p class="font-light md:text-xl text-lg text-[#8bacda] md:pb-1 px-2">
        Equilibrium collection promotes balance and calm.
      </p>

      <div class="flex justify-between md:gap-x-28 gap-x-20">
        <div class="flex gap-2 items-center">
          <img
            class="w-4 h-4 text-[#00fff7]"
            src="images/icon-ethereum.svg"
            alt=""
          />
          <span class="text-[#00fff7]">0.041 ETH</span>
        </div>
        <div class="flex gap-2 items-center">
          <img
            class="w-4 h-4 text-[#8bacda]"
            src="images/icon-clock.svg"
            alt=""
          />
          <span class="text-[#8bacda]">3 days left</span>
        </div>
      </div>
      <div class="border-b-2 border-[#8bacda]"></div>
      <div class="flex gap-2 pl-2 items-center">
        <img
          class="w-8 h-8 rounded-full border-2 border-white"
          src="images/image-avatar.png"
          alt=""
        />
        <span class="text-[#8bacda]"
          >Creation of
          <span
            class="text-white hover:text-[#00fff7] focus:text-[#00fff7] cursor-pointer"
            >Jules Wyvern</span
          >
        </span>
      </div>
    </main>

    <div class="attribution text-white">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed Jawad</a>.
    </div>
  </body>
</html>
